<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>重置您的密码</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        background-color: #f9f9f9;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        padding: 20px;
      }
      .header {
        text-align: center;
        padding-bottom: 15px;
        border-bottom: 1px solid #e0e0e0;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 20px 0;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #777;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>会议室预订系统 - 重置密码</h2>
      </div>

      <p>尊敬的 {{ username }},</p>

      <p>您请求重置密码。请点击下面的按钮设置新密码：</p>

      <div style="text-align: center">
        <a href="{{ reset_url }}" class="btn">重置密码</a>
      </div>

      <p>或者，您可以复制以下链接到浏览器地址栏：</p>
      <div
        style="
          margin: 15px 0;
          background-color: #f5f5f5;
          border: 1px solid #ddd;
          border-radius: 4px;
          padding: 10px;
          overflow: hidden;
          word-break: break-all;
        "
      >
        {{ reset_url }}
      </div>
      <p style="font-size: 12px; color: #666">
        （选择上面的链接，然后使用键盘快捷键 Ctrl+C 或 Command+C 复制）
      </p>

      <p>此链接将在1小时后失效。</p>

      <p>如果这不是您的操作，请忽略此邮件，您的账户安全不会受到影响。</p>

      <p>谢谢！<br />会议室预订系统团队</p>

      <div class="footer">
        <p>此邮件为系统自动发送，请勿回复。</p>
      </div>
    </div>
  </body>
</html>
