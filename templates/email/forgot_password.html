{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-5 col-md-7 col-sm-9">
      <div class="card border-0 shadow-lg">
        <div class="card-body p-5">
          <!-- 页面标题 -->
          <div class="text-center mb-5">
            <div class="mb-4">
              <i class="fas fa-key fa-3x text-primary"></i>
            </div>
            <h2 class="fw-bold text-dark">忘记密码</h2>
            <p class="text-muted">找回您的账户访问权限</p>
          </div>

          <form method="POST" id="forgotPasswordForm">
            <div class="mb-4">
              <label for="email" class="form-label fw-semibold">
                <i class="fas fa-envelope me-2 text-primary"></i>邮箱地址
              </label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                name="email"
                placeholder="请输入您的注册邮箱"
                required
              />
            </div>
            
            <div class="alert alert-info border-0 bg-info-subtle mb-4">
              <i class="fas fa-info-circle me-2 text-info"></i>
              <strong>操作说明：</strong><br>
              请输入您注册时使用的邮箱地址，系统将向该邮箱发送密码重置链接。
            </div>
            
            <div class="d-grid gap-2 mb-4">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-paper-plane me-2"></i>发送重置链接
              </button>
            </div>
          </form>
          
          <!-- 帮助信息 -->
          <div class="text-center border-top pt-4">
            <div class="mb-3">
              <i class="fas fa-question-circle text-muted me-2"></i>
              <span class="text-muted">遇到其他问题？</span>
            </div>
            <p class="mb-3 text-muted">
              请联系系统管理员：
              <a href="tel:198-6489-9298" class="text-primary fw-semibold text-decoration-none">
                <i class="fas fa-phone me-1"></i>198-6489-9298
              </a>
            </p>
          </div>
          
          <!-- 返回登录 -->
          <div class="d-grid gap-2 mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg">
              <i class="fas fa-arrow-left me-2"></i>返回登录
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('forgotPasswordForm');
  const submitBtn = form.querySelector('button[type="submit"]');
  
  form.addEventListener('submit', function(e) {
    // 防止重复提交
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>发送中...';
    
    // 如果表单验证失败，重新启用按钮
    setTimeout(() => {
      if (!form.checkValidity()) {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>发送重置链接';
      }
    }, 100);
  });
});
</script>
{% endblock %}
