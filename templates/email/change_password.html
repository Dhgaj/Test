<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>密码修改验证</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        background-color: #f9f9f9;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 20px 0;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        text-align: center;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>密码修改验证</h2>
      </div>

      <p>尊敬的 {{ username }},</p>

      <p>我们收到了您修改密码的请求。请点击下面的链接来完成密码修改：</p>

      <p style="text-align: center">
        <a href="{{ confirm_url }}" class="button">验证并修改密码</a>
      </p>

      <p>或者，您可以复制以下链接到浏览器地址栏：</p>
      <div
        style="
          margin: 15px 0;
          background-color: #f5f5f5;
          border: 1px solid #ddd;
          border-radius: 4px;
          padding: 10px;
          overflow: hidden;
          word-break: break-all;
        "
      >
        {{ confirm_url }}
      </div>
      <p style="font-size: 12px; color: #666">
        （选择上面的链接，然后使用键盘快捷键 Ctrl+C 或 Command+C 复制）
      </p>

      <p>如果您没有请求修改密码，请忽略此邮件，您的账户密码不会被修改。</p>

      <p>此链接将在一小时内有效。</p>

      <p>谢谢!</p>
      <p>会议室预订系统团队</p>

      <div class="footer">
        <p>此邮件为系统自动发送，请勿回复。</p>
      </div>
    </div>
  </body>
</html>
